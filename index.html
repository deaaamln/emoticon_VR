<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dea Meilani</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Model Emoticon Angry -->
        <a-gltf-model 
            src="models/emot-angry/scene.gltf" 
            position="4 2 -8"
            rotation="0 -90 0">
        </a-gltf-model>

        <!-- Model Emoticon Happy -->
        <a-gltf-model 
            src="models/emot-happy/scene.gltf" 
            position="2 2 -8"
            rotation="0 -90 0">
        </a-gltf-model>

        <!-- Model Emoticon Sad -->
        <a-gltf-model 
            src="models/emot-sad/scene.gltf" 
            position="2 2 -8"
            rotation="0 -90 0">
        </a-gltf-model>

        <!-- Model Emoticon Tired -->
        <a-gltf-model 
            src="models/emot-tired/scene.gltf" 
            position="-8 2 -8"
            rotation="0 -90 0">
        </a-gltf-model>

        <!-- Model Emoticon Devil -->
        <a-gltf-model 
            src="models/emot-devil/scene.gltf" 
            position="-8 2 -8"
            rotation="0 180 0"
            scale="0.04 0.04 0.04">
        </a-gltf-model>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" color="#7BC8A4"></a-plane>
        <a-assets>
            <img id="sky" src="img/sky-night.jpg">
          </a-assets>
          <a-sky src="#sky"></a-sky>
      </a-scene>
</body>
</html>
